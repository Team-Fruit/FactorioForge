language: java
jdk: oraclejdk8
branches:
  except:
    - /^build-.*/
install: "mvn clean install"
cache:
  directories:
    - .autoconf
    - $HOME/.m2
notifications:
  email: false
before_deploy:
  - "mvn package"
  - export MVNARTIFACT=$(ls target/*.jar)
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-${TRAVIS_BRANCH}-$(date -u "+%Y-%m-%d-%H-%M-%S")-${TRAVIS_BUILD_NUMBER}
  - git tag ${GIT_TAG} -a -m "Generated tag from TravisCI build ${TRAVIS_BUILD_NUMBER}"
  - git push --quiet https://${GITHUB_TOKEN}@github.com/Team-Fruit/FactorioForge ${GIT_TAG} > /dev/null 2>&1
deploy:
  provider: releases
  prerelease: true
  api_key: ${GITHUB_TOKEN}
  file: ${MVNARTIFACT}
  skip_cleanup: true
  on:
    tags: false
    all_branches: true